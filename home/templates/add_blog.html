{% extends "base.html" %}
{% block start %}

<div class="container">
    <a href="{% url 'view_blog' %}" class="mt-5 btn btn-warning">View Your Blogs</a>
    <form method="POST" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter Blog Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter title">
            </div>

            <div class = "col-md-12">
                {{ forms.media }}
                {{ forms.as_p }}
            </div>

            <div class = "col-md-12">
                <input type="file" name="image" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>
    </form>
</div>

{% endblock %}
